<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-title>¡Bienvenido!</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon slot="start" name="log-out"></ion-icon>
        Cerrar sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="login-gradient-bg">
  <ion-list class="glass-panel">
    <ion-item *ngFor="let page of userPages" [routerLink]="page.url">
      <ion-icon [name]="page.icon" slot="start"></ion-icon>
      <ion-label><h1>{{ page.title }}</h1></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
